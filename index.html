<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karl Marx | Fil√≥sofo y Revolucionario</title>
    <meta name="description" content="Web dedicada a la vida, obra y pensamiento de Karl Marx.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --marx-red: #8B0000;
        --marx-dark: #1a1a1a;
        --marx-paper: #f4f1ea;
        --marx-gold: #c5a059;
        --marx-gold-dark: #b08d4a;
        --white: #ffffff;
        --gray-100: #f3f4f6;
        --gray-200: #e5e7eb;
        --gray-300: #d1d5db;
        --gray-400: #9ca3af;
        --gray-500: #6b7280;
        --gray-600: #4b5563;
        --gray-700: #374151;
        --gray-800: #1f2937;
        
        --font-serif: 'Merriweather', serif;
        --font-sans: 'Lato', sans-serif;
        --font-display: 'Cinzel', serif;
        
        --header-height: 70px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--marx-paper);
        color: var(--marx-dark);
        font-family: var(--font-sans);
        line-height: 1.6;
        overflow-x: hidden;
      }

      ::selection {
        background-color: var(--marx-red);
        color: var(--white);
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      button {
        background: none;
        border: none;
        cursor: pointer;
        font-family: inherit;
      }

      /* Utilities */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
      }

      .section-title {
        font-family: var(--font-display);
        font-weight: 700;
        font-size: 2.25rem;
        margin-bottom: 1rem;
        color: var(--marx-dark);
      }

      .scroll-margin-top {
        scroll-margin-top: 6rem;
      }

      /* Header */
      .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: var(--white);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        border-bottom: 4px solid var(--marx-red);
        height: var(--header-height);
        display: flex;
        align-items: center;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .logo-area {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
      }

      .logo-icon {
        width: 2rem;
        height: 2rem;
        background-color: var(--marx-red);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--marx-gold);
        font-weight: bold;
        font-family: var(--font-serif);
      }

      .logo-text {
        font-family: var(--font-display);
        font-weight: bold;
        font-size: 1.25rem;
        letter-spacing: 0.05em;
        color: var(--marx-dark);
      }

      .desktop-nav {
        display: none;
      }
      
      .desktop-nav button {
        font-size: 0.875rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--gray-500);
        transition: color 0.3s;
        padding: 0.5rem;
      }

      .desktop-nav button:hover {
        color: var(--marx-red);
      }

      .desktop-nav button.active {
        color: var(--marx-red);
        border-bottom: 2px solid var(--marx-red);
      }

      .mobile-menu-btn {
        color: var(--marx-dark);
      }

      @media (min-width: 768px) {
        .desktop-nav {
          display: flex;
          gap: 1.5rem;
        }
        .mobile-menu-btn {
          display: none;
        }
      }

      .mobile-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: var(--white);
        border-top: 1px solid var(--gray-200);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      .nav-link-mobile {
        display: block;
        width: 100%;
        text-align: left;
        padding: 0.75rem 1rem;
        font-weight: 500;
        transition: background-color 0.3s;
        color: var(--gray-700);
      }

      .nav-link-mobile:hover {
        background-color: var(--gray-100);
        color: var(--marx-red);
      }

      .nav-link-mobile.active {
        background-color: var(--marx-red);
        color: var(--white);
        border-left: 4px solid var(--marx-gold);
      }

      /* Hero Section */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #111827, #450a0a); /* dark to dark red */
        color: var(--white);
        position: relative;
        overflow: hidden;
        padding-top: var(--header-height);
      }

      .hero-bg-overlay {
        position: absolute;
        inset: 0;
        opacity: 0.2;
        background-image: url('https://picsum.photos/seed/paper/1920/1080');
        mix-blend-mode: overlay;
        background-size: cover;
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 10;
        width: 100%;
        padding: 2rem 0;
      }

      @media (min-width: 768px) {
        .hero-content {
          flex-direction: row;
        }
      }

      .hero-text {
        flex: 1;
        text-align: center;
        margin-bottom: 2.5rem;
        animation: fade-in-up 1s ease-out;
      }

      @media (min-width: 768px) {
        .hero-text {
          text-align: left;
          margin-bottom: 0;
          padding-right: 2rem;
        }
      }

      .hero-tag {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border: 1px solid var(--marx-gold);
        color: var(--marx-gold);
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        margin-bottom: 1rem;
      }

      .hero-title {
        font-family: var(--font-display);
        font-size: 2.5rem;
        font-weight: bold;
        line-height: 1.1;
        margin-bottom: 1.5rem;
      }

      @media (min-width: 768px) {
        .hero-title {
          font-size: 4rem;
        }
      }

      .highlight-gold {
        color: var(--marx-gold);
        font-style: italic;
      }

      .hero-description {
        font-family: var(--font-serif);
        font-size: 1.125rem;
        color: var(--gray-300);
        margin-bottom: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      @media (min-width: 768px) {
        .hero-description {
          margin-left: 0;
        }
      }

      .btn-hero {
        background-color: var(--marx-gold);
        color: var(--marx-dark);
        font-weight: bold;
        padding: 0.75rem 2rem;
        border-radius: 2px;
        box-shadow: 4px 4px 0px 0px rgba(255,255,255,0.2);
        transition: all 0.3s;
      }

      .btn-hero:hover {
        background-color: var(--white);
        transform: translateY(-2px);
      }

      .hero-image-container {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .hero-card {
        position: relative;
        width: 280px;
        height: 350px;
        border: 8px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transform: rotate(3deg);
        transition: transform 0.7s;
      }

      .hero-card:hover {
        transform: rotate(0);
      }

      @media (min-width: 768px) {
        .hero-card {
          width: 400px;
          height: 500px;
        }
      }

      .hero-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: contrast(1.25) sepia(0.3) grayscale(1);
      }

      .hero-card-footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(26, 26, 26, 0.8);
        backdrop-filter: blur(4px);
        padding: 1rem;
        text-align: center;
        font-family: var(--font-display);
        font-weight: bold;
      }

      /* Quote Separator */
      .quote-separator {
        background-color: var(--marx-dark);
        padding: 3rem 1rem;
        text-align: center;
      }

      .main-quote {
        font-family: var(--font-serif);
        font-size: 1.25rem;
        color: var(--marx-paper);
        font-style: italic;
        max-width: 800px;
        margin: 0 auto;
      }

      @media (min-width: 768px) {
        .main-quote {
          font-size: 1.5rem;
        }
      }

      .quote-author {
        display: block;
        color: var(--marx-gold);
        font-size: 0.875rem;
        font-family: var(--font-sans);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-top: 1rem;
        font-style: normal;
      }

      /* Biography */
      .bio-section {
        padding: 5rem 0;
      }

      .bio-grid {
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }

      @media (min-width: 768px) {
        .bio-grid {
          flex-direction: row;
        }
      }

      .bio-sidebar {
        flex: 1;
      }

      @media (min-width: 768px) {
        .bio-sidebar {
          position: sticky;
          top: 6rem;
          flex: 0 0 33%;
        }
      }

      .bio-title {
        font-family: var(--font-display);
        font-weight: bold;
        font-size: 2.25rem;
        color: var(--marx-red);
        margin-bottom: 1.5rem;
        border-left: 8px solid var(--marx-dark);
        padding-left: 1rem;
      }

      .bio-subtitle {
        color: var(--gray-600);
        font-family: var(--font-serif);
        font-style: italic;
        margin-bottom: 1.5rem;
      }

      .bio-img {
        width: 100%;
        border-radius: 0.25rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        opacity: 0.9;
        transition: opacity 0.3s;
        filter: grayscale(1);
      }

      .bio-img:hover {
        opacity: 1;
      }

      .bio-caption {
        display: block;
        text-align: right;
        font-size: 0.75rem;
        color: var(--gray-500);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .bio-content {
        flex: 2;
        color: var(--gray-700);
      }

      .bio-lead {
        font-size: 1.25rem;
        font-family: var(--font-serif);
        margin-bottom: 2rem;
        line-height: 1.7;
      }

      /* Timeline */
      .timeline {
        border-left: 2px solid var(--marx-gold);
        padding-left: 1.5rem;
        margin-top: 2rem;
      }

      .timeline-item {
        position: relative;
        margin-bottom: 2rem;
      }

      .timeline-dot {
        position: absolute;
        left: calc(-1.5rem - 9px);
        top: 0.25rem;
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background-color: var(--marx-dark);
        border: 2px solid var(--white);
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }

      .timeline-dot.red {
        background-color: var(--marx-red);
      }

      .timeline-year {
        font-weight: bold;
        color: var(--marx-dark);
        font-size: 1.125rem;
        margin-bottom: 0.25rem;
      }

      /* Thought Section */
      .thought-section {
        background-color: var(--white);
        padding: 5rem 0;
      }

      .thought-header {
        text-align: center;
        margin-bottom: 4rem;
      }

      .divider-red {
        width: 6rem;
        height: 4px;
        background-color: var(--marx-red);
        margin: 1rem auto;
      }

      .concepts-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .concepts-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .concept-card {
        background-color: var(--marx-paper);
        padding: 2rem;
        border-radius: 0.125rem;
        border-top: 4px solid var(--marx-dark);
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
      }

      .concept-card:hover {
        border-color: var(--marx-red);
      }

      .concept-title {
        font-family: var(--font-display);
        font-weight: bold;
        font-size: 1.5rem;
        color: var(--marx-red);
        margin-bottom: 1rem;
      }

      .concept-desc {
        font-family: var(--font-serif);
        color: var(--gray-700);
        line-height: 1.7;
        margin-bottom: 1.5rem;
        flex-grow: 1;
      }

      .btn-link {
        align-self: flex-start;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border-bottom: 2px solid var(--marx-gold);
        color: var(--marx-dark);
        padding-bottom: 0.25rem;
        transition: all 0.3s;
      }

      .btn-link:hover {
        color: var(--marx-red);
        border-color: var(--marx-red);
      }

      /* Quotes Grid */
      .quotes-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        margin-top: 4rem;
      }

      @media (min-width: 768px) {
        .quotes-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .quote-card {
        background-color: var(--marx-dark);
        color: var(--gray-300);
        padding: 1.5rem;
        border-radius: 0.5rem;
        position: relative;
      }

      .quote-icon-bg {
        position: absolute;
        top: 1rem;
        left: 1rem;
        width: 2rem;
        height: 2rem;
        color: var(--marx-gold);
        opacity: 0.3;
      }

      .quote-text-card {
        font-family: var(--font-serif);
        font-style: italic;
        font-size: 1.125rem;
        position: relative;
        z-index: 10;
        padding-left: 1rem;
        padding-top: 1rem;
      }

      .quote-source-card {
        text-align: right;
        color: var(--marx-gold);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-top: 1rem;
      }

      /* Influences */
      .influences-section {
        background-color: var(--gray-100);
        padding: 5rem 0;
      }

      .influences-container {
        display: flex;
        flex-direction: column;
        gap: 3rem;
      }

      @media (min-width: 1024px) {
        .influences-container {
          flex-direction: row;
        }
      }

      .influence-col {
        flex: 1;
      }

      .inf-header {
        font-size: 1.25rem;
        font-weight: bold;
        color: var(--marx-red);
        margin-bottom: 1.5rem;
        border-bottom: 1px solid var(--gray-300);
        padding-bottom: 0.5rem;
        display: flex;
        align-items: center;
      }

      .inf-header.right {
        justify-content: flex-end;
      }

      .inf-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .inf-card {
        background-color: var(--white);
        padding: 1rem;
        border-radius: 0.25rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .inf-card.received {
        border-left: 4px solid var(--gray-400);
      }

      .inf-card.exerted {
        border-right: 4px solid var(--marx-red);
        text-align: right;
      }

      .inf-name {
        font-weight: bold;
        font-size: 1.125rem;
        margin-bottom: 0.25rem;
      }

      .inf-desc {
        font-size: 0.875rem;
        color: var(--gray-600);
      }

      /* Works */
      .works-section {
        background-color: var(--marx-dark);
        color: var(--marx-paper);
        padding: 5rem 0;
      }

      .works-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 3rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .works-tag {
        display: inline-block;
        border: 1px solid var(--marx-gold);
        color: var(--marx-gold);
        font-family: monospace;
        font-size: 0.875rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      .works-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .works-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .works-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .work-card {
        background-color: var(--gray-800);
        padding: 1.5rem;
        border-radius: 0.125rem;
        border: 1px solid var(--gray-700);
        transition: all 0.3s;
        display: flex;
        flex-direction: column;
      }

      .work-card:hover {
        border-color: var(--marx-gold);
        background-color: #262626; /* Neutral 750 roughly */
      }

      .work-card-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }

      .book-icon {
        width: 2rem;
        height: 2rem;
        color: var(--marx-red);
        transition: color 0.3s;
      }

      .work-card:hover .book-icon {
        color: var(--marx-gold);
      }

      .year-badge {
        font-family: monospace;
        font-size: 0.75rem;
        color: var(--gray-400);
        background-color: rgba(0, 0, 0, 0.3);
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
      }

      .work-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: var(--white);
        margin-bottom: 0.75rem;
        transition: color 0.3s;
      }

      .work-card:hover .work-title {
        color: var(--marx-gold);
      }

      .work-desc {
        font-size: 0.875rem;
        color: var(--gray-400);
        margin-bottom: 1.5rem;
        flex-grow: 1;
      }

      .work-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn-summary {
        flex: 1;
        padding: 0.5rem;
        background-color: var(--marx-gold);
        color: var(--marx-dark);
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.875rem;
        border-radius: 0.25rem;
        transition: background-color 0.3s;
      }

      .btn-summary:hover {
        background-color: var(--white);
      }

      .btn-ebook {
        flex: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        background-color: rgba(139, 0, 0, 0.2);
        color: var(--marx-red);
        border: 1px solid var(--marx-red);
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.875rem;
        border-radius: 0.25rem;
        letter-spacing: 0.05em;
        transition: all 0.3s;
      }

      .btn-ebook:hover {
        background-color: var(--marx-red);
        color: var(--white);
      }

      .btn-ebook.full-width {
        width: 100%;
      }

      /* Videos */
      .videos-section {
        background-color: var(--white);
        padding: 5rem 0;
      }

      .video-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .video-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      .video-card {
        cursor: pointer;
      }

      .video-frame-container {
        position: relative;
        overflow: hidden;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        background-color: var(--gray-200);
        aspect-ratio: 16 / 9;
        margin-bottom: 1rem;
      }

      .video-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .video-title {
        font-weight: bold;
        font-size: 1.125rem;
        color: var(--marx-dark);
        transition: color 0.3s;
      }

      .video-card:hover .video-title {
        color: var(--marx-red);
      }

      .video-channel {
        font-size: 0.875rem;
        color: var(--gray-500);
      }

      /* References */
      .ref-section {
        background-color: var(--marx-paper);
        border-top: 1px solid var(--gray-300);
        padding: 4rem 0;
      }

      .ref-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      @media (min-width: 768px) {
        .ref-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .ref-card {
        display: flex;
        align-items: flex-start;
        padding: 1rem;
        background-color: var(--white);
        border-radius: 0.25rem;
        border: 1px solid var(--gray-200);
        transition: all 0.3s;
      }

      .ref-card:hover {
        border-color: var(--marx-red);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .ref-icon-box {
        margin-right: 1rem;
        margin-top: 0.25rem;
        background-color: var(--gray-100);
        padding: 0.5rem;
        border-radius: 50%;
        transition: all 0.3s;
        display: flex;
      }

      .ref-card:hover .ref-icon-box {
        background-color: var(--marx-red);
        color: var(--white);
      }

      .ref-name {
        font-weight: bold;
        color: var(--marx-dark);
        transition: color 0.3s;
      }

      .ref-card:hover .ref-name {
        color: var(--marx-red);
      }

      .ref-desc {
        font-size: 0.875rem;
        color: var(--gray-600);
