<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karl Marx - Vida, Obra y Pensamiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .prose {
      max-width: none;
    }
    blockquote {
      background-color: #f3f4f6;
      padding: 1rem;
      border-left: 4px solid #d1d5db;
      margin: 1rem 0;
      border-radius: 0.375px;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-r from-red-600 to-pink-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold">Karl Marx</h1>
      <button id="menuToggle" class="md:hidden focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <nav id="desktopMenu" class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="#" data-tab="vida" class="hover:underline active-tab">Vida</a></li>
          <li><a href="#" data-tab="obra" class="hover:underline">Obra</a></li>
          <li><a href="#" data-tab="pensamiento" class="hover:underline">Pensamiento</a></li>
          <li><a href="#" data-tab="fuentes" class="hover:underline">Fuentes</a></li>
        </ul>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-red-700 px-4 py-2">
      <ul class="flex flex-col space-y-2">
        <li><a href="#" data-tab="vida" class="block w-full text-left py-2">Vida</a></li>
        <li><a href="#" data-tab="obra" class="block w-full text-left py-2">Obra</a></li>
        <li><a href="#" data-tab="pensamiento" class="block w-full text-left py-2">Pensamiento</a></li>
        <li><a href="#" data-tab="fuentes" class="block w-full text-left py-2">Fuentes</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <section id="contentSection" class="bg-white rounded-lg shadow-md p-6 mb-8 transition-opacity duration-300">
      <!-- Dinámico -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Estudio sobre Karl Marx. Todos los derechos reservados.</p>
      <p class="mt-2 text-sm">Sitio web creado como recurso educativo.</p>
    </div>
  </footer>

  <!-- Botón de Volver Arriba -->
  <button id="scrollTopBtn" aria-label="Volver arriba" class="fixed bottom-6 right-6 bg-red-600 text-white p-3 rounded-full shadow-lg hover:bg-red-700 transition-colors hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
    </svg>
  </button>

  <!-- Script -->
  <script>
    const tabData = {
      vida: {
        titulo: "Vida",
        contenido: `
          <p>Karl Marx nació el 5 de mayo de 1818 en Tréveris, Alemania. Fue un filósofo, economista, historiador y revolucionario alemán cuyo pensamiento influyó profundamente en el desarrollo del socialismo y el comunismo.</p>
          <p>Estudió derecho y filosofía en las universidades de Bonn y Berlín, donde se interesó por la filosofía de Hegel. En 1842 comenzó a trabajar como periodista para el periódico Rheinische Zeitung, donde desarrolló su crítica al sistema político prusiano.</p>
          <p>En 1843 se mudó a París, donde conoció a Friedrich Engels, con quien estableció una amistad intelectual que duraría toda la vida. Juntos escribieron obras fundamentales del marxismo, entre ellas <em>La ideología alemana</em> y <em>El manifiesto comunista</em>.</p>
          <p>Durante gran parte de su vida sufrió persecución política y pobreza. Murió el 14 de marzo de 1883 en Londres, Reino Unido, sin ver el impacto global que sus ideas tendrían en el siglo XX.</p>
        `
      },
      obra: {
        titulo: "Obra",
        contenido: `
          <h3 class="text-xl font-semibold mb-2">Obras Principales</h3>
          <ul class="list-disc pl-6 mb-4">
            <li><strong>El Manifiesto Comunista (1848)</strong> – Con Friedrich Engels</li>
            <li><strong>El Capital (vol. I, 1867; vol. II y III publicados póstumamente por Engels)</strong></li>
            <li><strong>Crítica de la Filosofía del Derecho de Hegel (1843)</strong></li>
            <li><strong>Manuscritos Económico-Filosóficos (1844)</strong></li>
            <li><strong>La Ideología Alemana (1845–1846)</strong></li>
            <li><strong>Dieciocho Brumario de Luis Bonaparte (1852)</strong></li>
          </ul>

          <h3 class="text-xl font-semibold mb-2">Citas Ilustrativas</h3>
          <blockquote class="italic border-l-4 pl-4 mb-4 bg-gray-100 p-4 rounded">
            “Los filósofos no han hecho más que interpretar de diversos modos el mundo, pero de lo que se trata es de transformarlo.” <br />
            <span class="text-sm text-gray-600">– Tesis sobre Feuerbach, 1845</span>
          </blockquote>
          <blockquote class="italic border-l-4 pl-4 mb-4 bg-gray-100 p-4 rounded">
            “La religión es el suspiro de la criatura oprimida, el corazón de un mundo sin corazón, y el alma de una situación desalmada. Es el opio del pueblo.” <br />
            <span class="text-sm text-gray-600">– Crítica de la Filosofía del Derecho de Hegel, 1843</span>
          </blockquote>
          <blockquote class="italic border-l-4 pl-4 mb-4 bg-gray-100 p-4 rounded">
            “Lo que distingue a una formación económica de otra, no es lo que produce, sino cómo lo produce y mediante qué relaciones sociales de producción.” <br />
            <span class="text-sm text-gray-600">– El Capital, Libro I, 1867</span>
          </blockquote>

          <div class="mt-6">
            <h3 class="text-xl font-semibold mb-2">Obras Disponibles</h3>
            <ul class="space-y-2">
              <li><a href="https://www.gutenberg.org/ebooks/64920" target="_blank" class="text-blue-600 hover:underline">El Manifiesto Comunista</a></li>
              <li><a href="https://archive.org/search?query=el+capital" target="_blank" class="text-blue-600 hover:underline">El Capital</a></li>
              <li><a href="https://archive.org/search?query=el+capital" target="_blank" class="text-blue-600 hover:underline">Manuscritos Económico-Filosóficos</a></li>
              <li><a href="https://www.amazon.es/Cr%C3%ADtica-filosof%C3%ADa-derecho-Hegel-espa%C3%B1ol/dp/842067850X" target="_blank" class="text-blue-600 hover:underline">Crítica de la Filosofía del Derecho de Hegel</a></li>
              <li><a href="https://www.gutenberg.org/ebooks/2600" target="_blank" class="text-blue-600 hover:underline">La Ideología Alemana</a></li>
              <li><a href="https://www.gutenberg.org/ebooks/64920" target="_blank" class="text-blue-600 hover:underline">Dieciocho Brumario de Luis Bonaparte</a></li>
            </ul>
          </div>
        `
      },
      pensamiento: {
        titulo: "Pensamiento",
        contenido: `
          <h3 class="text-xl font-semibold mb-2">Contexto Histórico y Filosófico</h3>
          <p>Karl Marx vivió durante un periodo de profundos cambios sociales, económicos y políticos en Europa. La Revolución Industrial transformaba radicalmente la producción y las relaciones laborales, mientras que las revoluciones liberales de 1848 sacudían varios países europeos.</p>

          <h3 class="text-xl font-semibold mt-4 mb-2">Principales Ideas</h3>
          <ul class="list-disc pl-6 mb-4">
            <li><strong>Materialismo histórico:</strong> La estructura económica de la sociedad determina su superestructura ideológica y jurídica.</li>
            <li><strong>Lucha de clases:</strong> La historia humana es la historia de la lucha entre clases dominantes y dominadas.</li>
            <li><strong>Plusvalía:</strong> Los trabajadores son explotados ya que producen más valor del que reciben en forma de salario.</li>
            <li><strong>Alienación:</strong> En el capitalismo, los trabajadores están alienados de su trabajo, del producto de su trabajo, de sus compañeros y de su propia humanidad.</li>
          </ul>

          <h3 class="text-xl font-semibold mt-4 mb-2">Influencias Recibidas</h3>
          <ul class="list-disc pl-6 mb-4">
            <li>Hegel – Dialéctica y conciencia histórica</li>
            <li>Feuerbach – Materialismo y crítica a la religión</li>
            <li>Economistas clásicos (Smith, Ricardo) – Teoría del valor</li>
            <li>Utopistas socialistas (Fourier, Owen, Saint-Simon) – Crítica a la desigualdad y visión de una sociedad más justa</li>
          </ul>

          <h3 class="text-xl font-semibold mt-4 mb-2">Influencias Ejercidas</h3>
          <ul class="list-disc pl-6">
            <li>Lenin y el marxismo-leninismo</li>
            <li>Rosa Luxemburgo y la izquierda comunista</li>
            <li>Gramsci y el análisis cultural</li>
            <li>Frankfurt School y la teoría crítica</li>
            <li>Movimientos de liberación en América Latina, África y Asia</li>
          </ul>
        `
      },
      fuentes: {
        titulo: "Fuentes",
        contenido: `
          <h3 class="text-xl font-semibold mb-2">Academia.edu</h3>
          <ul class="list-disc pl-6 mb-4">
            <li><a href="https://www.academia.edu/36211414/Karl_Marx_y_el_materialismo_histórico" target="_blank" class="text-blue-600 hover:underline">Karl Marx y el materialismo histórico</a></li>
            <li><a href="https://www.academia.edu/29404645/El_pensamiento_filosófico_de_Karl_Marx" target="_blank" class="text-blue-600 hover:underline">El pensamiento filosófico de Karl Marx</a></li>
            <li><a href="https://www.academia.edu/42866195/La_crisis_del_capitalismo_según_Karl_Marx" target="_blank" class="text-blue-600 hover:underline">La crisis del capitalismo según Karl Marx</a></li>
          </ul>

          <h3 class="text-xl font-semibold mb-2">Websites y Artículos</h3>
          <ul class="list-disc pl-6 mb-4">
            <li><a href="https://es.wikipedia.org/wiki/Karl_Marx" target="_blank" class="text-blue-600 hover:underline">Wikipedia: Karl Marx</a></li>
            <li><a href="https://plato.stanford.edu/entries/marx/" target="_blank" class="text-blue-600 hover:underline">Stanford Encyclopedia of Philosophy: Karl Marx</a></li>
            <li><a href="https://www.iep.utm.edu/marx/" target="_blank" class="text-blue-600 hover:underline">Internet Encyclopedia of Philosophy: Karl Marx</a></li>
            <li><a href="https://www.marxists.org/espanol/index.htm" target="_blank" class="text-blue-600 hover:underline">Marxists.org – Obras completas de Marx y Engels en español</a></li>
          </ul>
        `
      }
    };

    // Cargar por defecto
    document.addEventListener('DOMContentLoaded', () => {
      loadContent('vida');
    });

    function loadContent(tab) {
      const section = document.getElementById('contentSection');
      const data = tabData[tab];
      section.innerHTML = `
        <h2 class="text-2xl font-bold mb-4">${data.titulo}</h2>
        <div class="prose max-w-none">
          ${data.contenido}
        </div>
      `;
    }

    // Manejar navegación
    document.querySelectorAll('[data-tab]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const tab = e.target.getAttribute('data-tab');
        loadContent(tab);

        document.querySelectorAll('[data-tab]').forEach(l => l.classList.remove('active-tab'));
        e.target.classList.add('active-tab');

        document.getElementById('mobileMenu').classList.add('hidden');
        document.getElementById('menuToggle').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>`;
      });
    });

    // Toggle mobile menu
    document.getElementById('menuToggle').addEventListener('click', () => {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
      if (!menu.classList.contains('hidden')) {
        document.getElementById('menuToggle').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>`;
      } else {
        document.getElementById('menuToggle').innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>`;
      }
    });

    // Scroll to top button
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        scrollTopBtn.classList.remove('hidden');
      } else {
        scrollTopBtn.classList.add('hidden');
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
